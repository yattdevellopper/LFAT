<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifiez votre e-mail</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #333333;
        }
        a.btn-back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #0d6efd;
            padding: 10px 20px;
            border-radius: 6px;
        }
        a.btn-back:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="container-card">
        <h2>Vérifiez votre e-mail</h2>
        <p>Un message vous a été envoyé avec les instructions pour réinitialiser votre mot de passe.</p>
        <a href="{% url 'login' %}" class="btn-back">Retour à la connexion</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
