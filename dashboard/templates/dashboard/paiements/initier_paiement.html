{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - {{ ecole.nom_etablissement }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            max-width: 480px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .btn-orange {
            background-color: #ff7900;
            color: white;
            border: none;
        }
        .btn-orange:hover {
            background-color: #e86f00;
        }
    </style>
</head>
<body>

<div class="card text-center">
    <img src="{% static 'images/school.jpg' %}" alt="Logo" class="logo mx-auto d-block">
    <h4>Paiement de l'abonnement</h4>
    <p class="text-muted">{{ ecole.nom_etablissement }}</p>

    <div class="alert alert-info">
        Montant à payer : <strong>{{ montant }} FCFA</strong>
    </div>

    <form method="post">
        {% csrf_token %}
        <p>Choisissez votre méthode de paiement :</p>

        <button type="submit" class="btn btn-orange w-100 mb-2">Orange Money</button>
        <button type="submit" class="btn btn-primary w-100 mb-2">MasterCard</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'dashboard_accueil' %}" class="text-decoration-none small">Retour au tableau de bord</a>
    </div>
</div>

</body>
</html>
